---

name: Test

on: # yamllint disable-line rule:truthy
  workflow_dispatch:
  push:

jobs:
  yaml:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - uses: hashicorp/setup-terraform@v1

    - name: Terraform fmt
      id: fmt
      run: terraform fmt -check
      continue-on-error: true

    - name: Terraform Init
      id: init
      run: terraform init

    - name: Terraform Validate
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.TF_VAR_AWS_CREDENTIAL }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.TF_VAR_AWS_SECRET }}
      id: validate
      run: terraform validate -no-color

    - name: Terraform Plan
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.TF_VAR_AWS_CREDENTIAL }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.TF_VAR_AWS_SECRET }}
      id: plan
      run: terraform plan -no-color
      continue-on-error: true